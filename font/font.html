body{background:#eee;font-family:arial}
.ib{text-align:center;display:inline-block;padding:10px 10px 5px;margin:5px;width:160px;border:1px solid #444;

.ib>div{display:inline-block;padding:5px;font-size:16px;border-bottom:1px solid #999;width:90%}

}</style></head><body><h3>myfont preview</h3><div class='ib' style='background:#bbb;color:#fff'><div>class name</div><div>16px preview</div><div>64px</div></div><div class='ib'><div>PFP</div><div>align <i class='icon PFP'></i> preview</div><div><i class='icon PFP'></i></div></div><div class='ib'><div>DPP</div><div>align <i class='icon DPP'></i> preview</div><div><i class='icon DPP'></i></div></div><div class='ib'><div>KMT</div><div>align <i class='icon KMT'></i> preview</div><div><i class='icon KMT'></i></div></div><div class='ib'><div>NSU</div><div>align <i class='icon NSU'></i> preview</div><div><i class='icon NSU'></i></div></div><div class='ib'><div>NON</div><div>align <i class='icon NON'></i> preview</div><div><i class='icon NON'></i></div></div><div class='ib'><div>TSU</div><div>align <i class='icon TSU'></i> preview</div><div><i class='icon TSU'></i></div></div><div class='ib'><div>YS</div><div>align <i class='icon YS'></i> preview</div><div><i class='icon YS'></i></div></div><div class='ib'><div>CON</div><div>align <i class='icon CON'></i> preview</div><div><i class='icon CON'></i></div></div><div class='ib'><div>DIS</div><div>align <i class='icon DIS'></i> preview</div><div><i class='icon DIS'></i></div></div><div class='ib'><div>FIN</div><div>align <i class='icon FIN'></i> preview</div><div><i class='icon FIN'></i></div></div><div class='ib'><div>ECO</div><div>align <i class='icon ECO'></i> preview</div><div><i class='icon ECO'></i></div></div><div class='ib'><div>PRO</div><div>align <i class='icon PRO'></i> preview</div><div><i class='icon PRO'></i></div></div></body></html>
